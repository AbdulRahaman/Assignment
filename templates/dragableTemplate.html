<table>
    <thead>
        <tr>
            <th>
                <label for="search">Search</label>
                <input type="text" name="search" id="search" ng-model="searchString" ng-change="searchItems()">
            </th>
        </tr>
    </thead>
    <tbody scroll-more="loadMoreRecords()">
        <tr ng-repeat="item in items track by $index">
            <td draggable="true" ondragstart="drag(event)">{{item}}</td>
        </tr>
    </tbody>
</table>
